customHeaders:
  - pattern: '/portal'
    headers:
      - key: 'Content-Security-Policy'
        value: 'frame-ancestors *'
      - key: 'Cross-Origin-Opener-Policy'
        value: 'same-origin-allow-popups'
      - key: 'Cross-Origin-Embedder-Policy'
        value: 'unsafe-none'
      - key: 'Access-Control-Allow-Origin'
        value: '*'
        
  - pattern: '/portal-premium'
    headers:
      - key: 'Content-Security-Policy'
        value: 'frame-ancestors *'
      - key: 'Cross-Origin-Opener-Policy'
        value: 'same-origin'
      - key: 'Cross-Origin-Embedder-Policy'
        value: 'require-corp'
      - key: 'Access-Control-Allow-Origin'
        value: '*'